<div class="container-fluid mt-2">
  @if (this.propertyNames?.length ?? 0 > 0) {
    @for (key of this.propertyNames; track key; let index = $index) {
      <div class="row mt-1">
        <div class="col-1">
          <button class="btn bg-danger text-light" title="Remove Property" (click)="this.remove(index)">
            <i class="bi bi-x"></i>
          </button>
        </div>
        <div id="propertyName" class="col-2 mt-1">
          <span class="fw-bold me-2">Propertyname:</span>{{ key }}
        </div>
        <div id="typeName" class="col-2 mt-1">
          <span class="fw-bold me-2">Type:</span>{{ (this.types != undefined && index < this.types.length) ? this.types[index] : "Unknown" }}
        </div>
      </div>
    }
  }
</div>
